    <div class="container">
      <div class="blurb">
        <h1>D&D Tools: Generators</h1>
        <h2>Result</h2>
        <div class="results"></div>
        <h2>Generators</h2>
        <div class="Items">
          <h3>Items</h3>
          <div class="individualLootGenerator">
            <label for="monsterCount">Amount</label>
            <input
              class="monsterCount"
              type="number"
              id="monsterCount"
              min="1"
              max="10"
              value="1"
            />
            <label for="monsterCR">CR</label>
            <select class="monsterCR" id="monsterCR">
              <option value="0">0</option>
              <option value="0.125">0.125</option>
              <option value="0.25">0.25</option>
              <option value="0.5">0.5</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
            <input
              type="button"
              class="btnGenerateIndividualLoot"
              value="Generate Individual Loot"
            />
          </div>
          <div class="treasureHoardGenerator">
            <label for="treasureHoardCR">Treasure Hoard CR</label>
            <select class="treasureHoardCR" id="treasureHoardCR">
              <option value="0">0</option>
              <option value="0.125">0.125</option>
              <option value="0.25">0.25</option>
              <option value="0.5">0.5</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
            <input
              type="button"
              class="btnGenerateTreasureHoardLoot"
              value="Generate Treasure Hoard"
            />
          </div>
          <div class="randomItemGenerator">
            <label for="randomItemType">Random Item Type</label>
            <select class="randomItemType" id="randomItemType">
              <option value="Trinket">Trinket</option>
              <option value="Common Magical Item">Common Magical Item</option>
            </select>
            <input
              type="button"
              class="btnGenerateRandomItem"
              value="Generate Random item"
            />
          </div>
        </div>
        <div class="quests">
          <h3>Quests</h3>
          <div class="questHookGenerator">
            <label for="questHookType">Quest Hook Type</label>
            <select class="questHookType" id="questHookType">
              <option value="Wilderness">Wilderness</option>
              <option value="Dungeon">Dungeon</option>
              <option value="Other">Other</option>
            </select>
            <input
              type="button"
              class="btnGenerateQuestHook"
              value="Generate Quest Hook"
            />
          </div>
        </div>
      </div>
    </div>
