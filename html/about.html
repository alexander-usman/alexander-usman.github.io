<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Usman</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- components -->
    <script src="/js/components/header.js" type="text/javascript"></script>
    <script src="/js/components/footer.js" type="text/javascript"></script>

    <!-- include jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- include the jquery-accessibleMegaMenu plugin script -->
    <script
      src="https://terrillthompson.com/tests/menus/accessible-mega-menu/js/jquery-accessibleMegaMenu.js"
      type="text/javascript"
    ></script>

    <!-- initialize a selector as an accessibleMegaMenu -->
    <script>
      $(document).ready(function () {
        $("nav").accessibleMegaMenu({
          /* prefix for generated unique id attributes, which are required 
               to indicate aria-owns, aria-controls and aria-labelledby */
          uuidPrefix: "accessible-megamenu",

          /* css class used to define the megamenu styling */
          menuClass: "nav-menu",

          /* css class for a top-level navigation item in the megamenu */
          topNavItemClass: "nav-item",

          /* css class for a megamenu panel */
          panelClass: "sub-nav",

          /* css class for a group of items within a megamenu panel */
          panelGroupClass: "sub-nav-group",

          /* css class for the hover state */
          hoverClass: "hover",

          /* css class for the focus state */
          focusClass: "focus",

          /* css class for the open state */
          openClass: "open",
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <comp-header class="header"></comp-header>

      <div class="leftSide"></div>

      <div class="rightSide"></div>

      <div class="body">
        <h1>About Me</h1>
        <p>I play a lot of TTRPGs, and I don't like doing maths.</p>
      </div>
      <comp-footer class="footer"></comp-footer>
    </div>
  </body>
</html>
