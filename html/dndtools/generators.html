          <input type="button" class="btnGenerateIndividualLoot" value="Generate Individual Loot" />
        </div>
        <div class="treasureHoardGenerator generator">
          <label for="treasureHoardCR">Treasure Hoard CR</label>
          <select class="treasureHoardCR" id="treasureHoardCR">
            <option value="0">0</option>
            <option value="0.125">0.125</option>
            <option value="0.25">0.25</option>

            <option value="Simple Melee Weapon">Simple Melee Weapon</option>
            <option value="Simple Ranged Weapon">Simple Ranged Weapon</option>
            <option value="Martial Melee Weapon">Martial Melee Weapon</option>
            <option value="Martial Ranged Weapon">Martial Ranged Weapon</option>
          </select>
          <input type="button" class="btnGenerateRandomItem" value="Generate Random item" />
        </div>
      </div>
      <div class="quests">
        <h3>Quests</h3>
        <div class="questHookGenerator generator">
          <label for="questHookType">Quest Hook Type</label>
          <select class="questHookType" id="questHookType">
            <option value="Wilderness">Wilderness</option>
            <option value="Dungeon">Dungeon</option>
            <option value="Other">Other</option>
          </select>
          <input type="button" class="btnGenerateQuestHook" value="Generate Quest Hook" />
        </div>
      </div>
      <div class="places">
        <h3>Places</h3>
        <div class="tavernNameGenerator generator">
          <input type="button" class="btnGenerateTavernName" value="Generate Tavern Name" />

          <label for="selectGod">Select a god</label>
          <select class="selectGod" id="selectGod">
            <option value="Select a god" selected="selected">
