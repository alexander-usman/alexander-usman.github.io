<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Usman</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script defer src="/data/dndtools/npc-data.js"></script>
    <script defer src="/js/dndtools/npc-script.js"></script>

    <!-- components -->
    <script src="/js/components/header.js" type="text/javascript"></script>
    <script src="/js/components/footer.js" type="text/javascript"></script>

    <!-- include jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- include the jquery-accessibleMegaMenu plugin script -->
    <script
      src="https://terrillthompson.com/tests/menus/accessible-mega-menu/js/jquery-accessibleMegaMenu.js"
      type="text/javascript"
    ></script>

    <!-- initialize a selector as an accessibleMegaMenu -->
    <script>
      $(document).ready(function () {
        $("nav").accessibleMegaMenu({
          /* prefix for generated unique id attributes, which are required 
               to indicate aria-owns, aria-controls and aria-labelledby */
          uuidPrefix: "accessible-megamenu",

          /* css class used to define the megamenu styling */
          menuClass: "nav-menu",

          /* css class for a top-level navigation item in the megamenu */
          topNavItemClass: "nav-item",

          /* css class for a megamenu panel */
          panelClass: "sub-nav",

          /* css class for a group of items within a megamenu panel */
          panelGroupClass: "sub-nav-group",

          /* css class for the hover state */
          hoverClass: "hover",

          /* css class for the focus state */
          focusClass: "focus",

          /* css class for the open state */
          openClass: "open",
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <comp-header></comp-header>

      <div class="leftSide">test</div>

      <div class="rightSide"></div>

      <div class="body">
        <h1>D&D Tools: NPCs</h1>
        <h2>Result</h2>
        <div class="results"></div>
        <h2>NPC Generators</h2>
        <h3>Simple</h3>
        <h4>Random</h4>
        <div class="simpleNPCGenerator generator">
          <ul>
            <li>
              <label for="selectSimpleNPC">Select a simple NPC: </label>
              <select class="selectSimpleNPC" id="selectSimpleNPC">
                <option value="Select a Simple NPC" selected="selected">
                  Select a Simple NPC
                </option>
              </select>
              <input
                type="button"
                class="btnGenerateSimpleNPC"
                value="Generate Simple NPC"
              />
              <input
                type="button"
                class="btnRemoveSimpleNPC"
                value="Remove Simple NPC"
              />
            </li>
          </ul>
        </div>
        <h4>Specific</h4>
        <div class="specificSimpleNPCGenerator generator">
          <ul>
            <li>
              <label for="selectSpecificSimpleNPCRace">Select a Race</label>
              <select
                class="selectSpecificSimpleNPCRace"
                id="selectSpecificSimpleNPCRace"
              >
                <option value="Select a race" selected="selected">
                  Select a race
                </option>
              </select>
              <label for="selectSpecificSimpleNPCSubrace"
                >Select a Subrace</label
              >
              <select
                class="selectSpecificSimpleNPCSubrace"
                id="selectSpecificSimpleNPCSubrace"
              >
                <option value="No subrace" selected="selected">
                  Select a subrace
                </option>
              </select>

              <label for="selectSpecificSimpleNPCGender">Select a Gender</label>
              <select
                class="selectSpecificSimpleNPCGender"
                id="selectSpecificSimpleNPCGender"
              >
                <option value="Random" selected="selected">Random</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </li>
            <li>
              <input
                type="button"
                class="btnGenerateSpecificSimpleNPC"
                value="Generate Specific Simple NPC"
              />
            </li>
            <li>
              <label for="selectSpecificSimpleNPC"
                >Select a specific Simple NPC:
              </label>
              <select
                class="selectSpecificSimpleNPC"
                id="selectSpecificSimpleNPC"
              >
                <option
                  value="Select a specific Simple NPC"
                  selected="selected"
                >
                  Select a specific Simple NPC
                </option>
              </select>
              <input
                type="button"
                class="btnRemoveSpecificSimpleNPC"
                value="Remove Specific Simple NPC"
              />
            </li>
          </ul>
        </div>
        <h3>Complex</h3>
        <h4>Random</h4>
        <div class="complexNPCGenerator generator">
          <ul>
            <li>
              <label for="selectComplexNPC">Select a complex NPC: </label>
              <select class="selectComplexNPC" id="selectComplexNPC">
                <option value="Select a Complex NPC" selected="selected">
                  Select a Complex NPC
                </option>
              </select>
              <input
                type="button"
                class="btnGenerateComplexNPC"
                value="Generate Complex NPC"
              />
              <input
                type="button"
                class="btnRemoveComplexNPC"
                value="Remove Complex NPC"
              />
            </li>
          </ul>
        </div>
      </div>
      <comp-footer></comp-footer>
    </div>
  </body>
</html>
