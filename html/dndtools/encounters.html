<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Usman</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="js/components/header.js" type="text/javascript"></script>

    <!-- include jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- include the jquery-accessibleMegaMenu plugin script -->
    <script
      src="https://terrillthompson.com/tests/menus/accessible-mega-menu/js/jquery-accessibleMegaMenu.js"
      type="text/javascript"
    ></script>

    <!-- initialize a selector as an accessibleMegaMenu -->
    <script>
      $(document).ready(function () {
        $("nav").accessibleMegaMenu({
          /* prefix for generated unique id attributes, which are required 
               to indicate aria-owns, aria-controls and aria-labelledby */
          uuidPrefix: "accessible-megamenu",

          /* css class used to define the megamenu styling */
          menuClass: "nav-menu",

          /* css class for a top-level navigation item in the megamenu */
          topNavItemClass: "nav-item",

          /* css class for a megamenu panel */
          panelClass: "sub-nav",

          /* css class for a group of items within a megamenu panel */
          panelGroupClass: "sub-nav-group",

          /* css class for the hover state */
          hoverClass: "hover",

          /* css class for the focus state */
          focusClass: "focus",

          /* css class for the open state */
          openClass: "open",
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <comp-header class="header"></comp-header>

      <div class="leftSide"></div>

      <div class="rightSide"></div>

      <div class="body">
        <h1>D&D Tools: Encounters</h1>
        <div class="encounters">
          <div class="partyThreshold">
            <h2>Players</h2>
            <div class="playerRow" id="playerRow1">
              <label for="playerCount">Amount</label>
              <input
                class="playerCount"
                type="number"
                id="playerCount1"
                min="1"
                max="10"
                value="1"
              />
              <label for="playerLevel">Level</label>
              <input
                class="playerLevel"
                type="number"
                id="playerLevel1"
                min="1"
                max="20"
                value="1"
              />
            </div>
          </div>
          <input
            type="button"
            class="btnAddPlayer"
            id="btnAddPlayer"
            value="Add Row"
            onclick="addRow(this.id)"
          />
          <input
            type="button"
            class="btnRemovePlayer"
            id="btnRemovePlayer"
            value="Remove Row"
            onclick="removeRow(this.id)"
          />
          <div class="resultsPartyThreshold"></div>
          <div class="monsterEXP">
            <h2>Monsters</h2>
            <div class="monsterRow" id="monsterRow1">
              <label for="monsterCount1">Amount</label>
              <input
                class="monsterCount"
                type="number"
                id="monsterCount1"
                min="1"
                max="10"
                value="1"
              />
              <label for="monsterCR1">CR</label>
              <select class="monsterCR" id="monsterCR1">
                <option value="0">0</option>
                <option value="0.125">0.125</option>
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
              <label for="monsterType1">Type</label>
              <select class="monsterType" id="monsterType1">
                <option value="any">any</option>
                <option value="abberation">abberation</option>
                <option value="beast">beast</option>
                <option value="celestial">celestial</option>
                <option value="construct">connstruct</option>
                <option value="dragon">dragon</option>
                <option value="elemental">elemental</option>
                <option value="fey">fey</option>
                <option value="fiend">fiend</option>
                <option value="giant">giant</option>
                <option value="humanoid">humanoid</option>
                <option value="monstrosity">monstrosity</option>
                <option value="ooze">ooze</option>
                <option value="plant">plant</option>
                <option value="undead">undead</option>
              </select>
            </div>
          </div>
          <input
            type="button"
            class="btnAddMonster"
            id="btnAddMonster"
            value="Add Row"
            onclick="addRow(this.id)"
          />
          <input
            type="button"
            class="btnRemoveMonster"
            id="btnRemoveMonster"
            value="Remove Row"
            onclick="removeRow(this.id)"
          />
          <div class="resultsMonsterEXP"></div>
          <input type="button" class="btnCalculate" value="Calculate" />
          <div class="resultsEncounter"></div>
          <div class="resultsDifficulty"></div>
        </div>
      </div>
      <footer class="footer">
        <ul>
          <li><a href="mailto:alexander.usman@gmail.com">email</a></li>
          <li>
            <a href="https://github.com/alexander-usman">
              github.com/alexander-usman
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
