<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Usman</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="js/components/header.js" type="text/javascript"></script>

    <!-- include jquery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- include the jquery-accessibleMegaMenu plugin script -->
    <script
      src="https://terrillthompson.com/tests/menus/accessible-mega-menu/js/jquery-accessibleMegaMenu.js"
      type="text/javascript"
    ></script>

    <!-- initialize a selector as an accessibleMegaMenu -->
    <script>
      $(document).ready(function () {
        $("nav").accessibleMegaMenu({
          /* prefix for generated unique id attributes, which are required 
               to indicate aria-owns, aria-controls and aria-labelledby */
          uuidPrefix: "accessible-megamenu",

          /* css class used to define the megamenu styling */
          menuClass: "nav-menu",

          /* css class for a top-level navigation item in the megamenu */
          topNavItemClass: "nav-item",

          /* css class for a megamenu panel */
          panelClass: "sub-nav",

          /* css class for a group of items within a megamenu panel */
          panelGroupClass: "sub-nav-group",

          /* css class for the hover state */
          hoverClass: "hover",

          /* css class for the focus state */
          focusClass: "focus",

          /* css class for the open state */
          openClass: "open",
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <comp-header class="header"></comp-header>

      <div class="leftSide"></div>

      <div class="rightSide"></div>

      <div class="body">
        <h1>D&D Tools: Dice</h1>
        <h2>Result</h2>
        <div class="results" role="region" aria-live="polite"></div>
        <h2>Roll Dice</h2>
        <div class="diceRollGenerator generator">
          <label for="numRolls">Roll </label>
          <input class="numRolls" type="number" min="1" max="30" value="1" />
          <ul>
            <li>
              <input type="radio" id="D2" name="diceValues" value="2" />
              <label for="D2">D2</label>
            </li>
            <li>
              <input type="radio" id="D3" name="diceValues" value="3" />
              <label for="D3">D3</label>
            </li>
            <li>
              <input type="radio" id="D4" name="diceValues" value="4" />
              <label for="D4">D4</label>
            </li>
            <li>
              <input type="radio" id="D6" name="diceValues" value="6" checked />
              <label for="D6">D6</label>
            </li>
            <li>
              <input type="radio" id="D8" name="diceValues" value="8" />
              <label for="D8">D8</label>
            </li>
            <li>
              <input type="radio" id="D10" name="diceValues" value="10" />
              <label for="D10">D10</label>
            </li>
            <li>
              <input type="radio" id="D12" name="diceValues" value="12" />
              <label for="D12">D12</label>
            </li>
            <li>
              <input type="radio" id="D20" name="diceValues" value="20" />
              <label for="D20">D20</label>
            </li>
            <li>
              <input type="radio" id="D100" name="diceValues" value="100" />
              <label for="D100">D100</label>
            </li>
          </ul>
          <label for="numModifier">And add </label>
          <input
            type="number"
            class="numModifier"
            min="-50"
            max="50"
            value="0"
          />
          <input type="button" class="btnRoll" value="Roll" />
        </div>
      </div>
      <comp-header class="footer"></comp-header>
    </div>
  </body>
</html>
